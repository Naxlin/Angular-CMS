<div class="container">
    <div class="panel panel-default">
        <div class="row panel-heading">
            <div class="col-xs-12"> 
                <span class="contact-header">Contacts</span>
                <button class="btn btn-success pull-right">New Contact</button>
            </div>
        </div>
        <div class="row panel-body">
            <div class="col-xs-12">
                <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading"> {{ contact?.name }} </h4>
                        <p class="list-group-item-text"> {{ contact?.email }} </p>
                    </div>
                    <span class="pull-right">
                        <img [src]="contact?.imageUrl" alt="Image of Contact {{ contact.id }}" class="img-responsive">
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
